name: ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  ci:
    name: Run checks and tests over ${{matrix.otp_vsn}} and ${{matrix.os}}
    runs-on: ${{matrix.os}}
    container:
      image: erlang:${{matrix.otp_vsn}}
    strategy:
      matrix:
        otp_vsn: ['21', '22', '23', '24']
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - run: rebar3 eunit
      - run: rebar3 proper -n 1000
      - run: rebar3 dialyzer
